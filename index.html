<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>P1: Text Box</title>
  </head>

  <body>
    <h1>P1: Text Box</h1>
    <form action="added.php">
      <fieldset>
        <p>
          <label for="course_number">Course Number:</label>
          <input type="text" id="course_number" name="course_number" placeholder="Course number">
        </p>
        <p>
          <label for="course_title">Title:</label>
          <input type="text" id="course_title" name="course_title" placeholder="Title">
        </p>
        <p>
          <label for="credit_hours">Credit hours:</label>
          <input type="number" id="credit_hours" name="credit_hours" min="1" max="5" value="3">
        </p>
        <p>
          <input type="submit" value="Add Course">
        </p>
      </fieldset>
    </form>
    <footer>

    </footer>
  </body>

</html>
